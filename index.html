<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <meta name="Sign Generator" content="Takes input as the date, and outputs your zodiac sign, and a description of that sign.">
      <meta name="keywords" content="one, two, three">
    <title>Horoscope Project</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="header">
          <h1 class="headerTitle">Horoscope Application</h1>
          <p class="headerParagraph">Please enter your birthday as month and day. A valid example would be October 23.</p>
        </div>
        <div class="input">
          <input type="text" name="month" id="month" placeholder="Enter month here.">
          <input type="number" name="day" id="day" placeholder="Enter day here.">
          <button type='button' id="click">See your Horoscope!</button>
        </div>
        <div class="horoscope">
          <h2 id="signHere"></h2>
          <p id="textHere"></p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
